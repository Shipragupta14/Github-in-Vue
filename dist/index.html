<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >Vue.js Github Explorer Blog</title>

    <link href="lib/semantic/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://highlightjs.org/static/demo/styles/atom-one-light.css">
    <link rel="stylesheet" href="css/app.min.css">

</head>
<body>


<div id="container" style="margin-bottom:75px">
<h2 align="center" style="margin: 20px; cursor: pointer;" onclick ="my()"><i class="fa fa-github" aria-hidden="true" ></i>
&nbsp;
Github in Vue</h2>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form id="changeRepoForm" @submit.prevent="changeRepo()" class="form-inline" align="center">
                <div class="ui search">
                    <div class="ui left icon input">
                    <input class="prompt" type="text" placeholder="username/repo" name="fullRepoName" v-model="fullRepoName" >
                    <i class="github icon"></i>
                    </div>
                </div>

            </form>
            <hr>
            <github-file-explorer :username="username" :repo="repo" ></github-file-explorer>
        </div>
    </div>

</div>

<script>
    function my(){
        location.reload();
    }
</script>


<script src="js/app.min.js"></script>

<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/semantic/semantic.js"></script>
<script src="https://unpkg.com/marked@0.3.6"></script>
<script src="https://highlightjs.org/static/highlight.pack.js"></script>
<script src ="http://wcoder.github.io/highlightjs-line-numbers.js/highlightjs-line-numbers.min.js"></script>
<script>
hljs.initHighlightingOnLoad();
hljs.initLineNumbersOnLoad();
marked.setOptions({
  highlight: function (code) {
    console.log(code);
    return hljs.highlightAuto(code).value;
  }
});


</script> 


</body>
</html>
